        <label>Username</label>
        <input
          type="text"
          [(ngModel)]="userName"
          class="form-control"
          placeholder="Enter Username"
        />
        <p>{{ userName }}</p>
        <button
          class="btn btn-primary"
          [disabled]="userName === ''"
          (click)="userNameReset()"
        >
          Submit
        </button>

        <br />
        <br />
        <hr />
        <!-- <button class="btn btn-primary" (click)="display = !display">Display Button</button> -->
        <button class="btn btn-primary" (click)="onToggleDetails()">
          Display Button
        </button>
        <p *ngIf="display">Show Secret Password: Tuna</p>

        <div
          *ngFor="let logItem of log"
          [ngStyle]="{ backgroundColor: logItem >= 5 ? 'dodgerblue' : 'transparent' }"
          [ngClass]="{ 'white-text': logItem >= 5 }"
        >
          {{ logItem }}
        </div>

        <br>
        <hr>
        <div
        *ngFor="let logItem of datelog; let i =index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'dodgerblue' : 'transparent' }"
        [ngClass]="{ 'white-text': i >= 4 }"
      >
        {{ logItem }}
      </div>
